# The Portage tree default location is /usr/portage. This is defined by the
# PORTDIR variable. When you store the Portage tree elsewhere (by altering
# this variable), don't forget to change the /etc/make.profile symbolic link
# accordingly.
# If you alter the PORTDIR variable, you might want to alter the following
# variables as well since they will not notice the PORTDIR change. This is due
# to how Portage handles variables: PKGDIR, DISTDIR, RPMDIR.
#
# Set PORTDIR for backward compatibility with various tools:
#   gentoo-bashcomp - bug #478444
#   euse - bug #474574
#   euses and ufed - bug #478318
PORTDIR="/usr/portage"
DISTDIR="/usr/portage/distfiles"
PKGDIR="/data/static/gentoo/portage/packages"
RPMDIR="/usr/portage/rpm"

# Layman (the last overlay that matches a package takes precedence):
PORTDIR_OVERLAY="/usr/local/portage/"
source "/var/lib/layman/make.conf"

